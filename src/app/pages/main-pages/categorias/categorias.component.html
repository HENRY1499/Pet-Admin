<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Categorias</h1>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">

        <!-- Default box -->
        <div class="card">
            <div class="card-body text-center">

                <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="name">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> Nombre </th>
                        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="position">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> NÂ° </th>
                        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                    </ng-container>
                    <!-- Weight Column -->
                    <ng-container matColumnDef="icon">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> icon </th>
                        <td mat-cell *matCellDef="let element"> {{element.icon}} </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="image">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> Imagen </th>
                        <td mat-cell *matCellDef="let element">
                            <img src="{{path}}{{element.image}}" alt="" width="100px" height="100px">
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="title_list">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> Lista </th>
                        <td mat-cell *matCellDef="let element"> {{element.title_list | pipe}} </td>
                    </ng-container>
                    <ng-container matColumnDef="url">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> Url </th>
                        <td mat-cell *matCellDef="let element"> {{element.url}} </td>
                    </ng-container>
                    <ng-container matColumnDef="view">
                        <th class="text-center" mat-header-cell *matHeaderCellDef> View </th>
                        <td mat-cell *matCellDef="let element"> {{element.view}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
                </table>
            </div>
            <!-- /.card-body -->
            <div class="card-footer">
                Footer
            </div>
            <!-- /.card-footer-->
        </div>
        <!-- /.card -->

    </section>
    <!-- /.content -->
</div>
